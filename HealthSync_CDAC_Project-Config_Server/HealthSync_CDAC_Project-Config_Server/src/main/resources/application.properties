spring.application.name=HealthSync-ConfigServer
server.port=8085
#register this service as Eureka client with Eureka server
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#configure git repo location for the config server
spring.cloud.config.server.git.uri=https://github.com/YashUkhare/HealthReport_ConfigServer
#To clone the repo at the app start up
spring.cloud.config.server.git.clone-on-start=true
#To specify the branch of the remote repo
spring.cloud.config.server.git.default-label=main
